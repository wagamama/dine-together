<!DOCTYPE html>
<html lang="en">
<head>
	<!-- start: Meta -->
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="dineTogether Let's dine together"/>
    <meta name="keywords" content="dine" />
    <meta name="author" content="Bruce"/>
    <!-- end: Meta -->
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->
	<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/bootstrap-theme.css" rel="stylesheet" type="text/css">
	<link href="{{ STATIC_URL }}css/form.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
	<link href="{{ STATIC_URL }}css/gh-fork-ribbon.css" rel="stylesheet" type="text/css">
    <link href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui.multidatespicker.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#datetimepicker').datetimepicker({
                pickTime: false
            });
        });
    </script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">dineTogether</a>
            </div>
            {% if not user.is_authenticated %}
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" method="post" action="/dine/login">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
            {% else %}
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.email }}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/dine/logout">Sign out</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.navbar-collapse -->
            {% endif %}
        </div>
    </div>
	<!-- RIGHT BOTTOM RIBBON: START COPYING HERE -->
	<div class="github-fork-ribbon-wrapper right-bottom">
	    <div class="github-fork-ribbon">
	        <a href="https://github.com/wagamama/dine-together">Fork me on GitHub</a>
	    </div>
	</div>
	<!-- RIGHT BOTTOM RIBBON: END COPYING HERE -->
    
    {% block context %}
    {% endblock context %}
</body>
</html>
