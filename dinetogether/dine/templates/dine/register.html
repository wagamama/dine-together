{% extends "dine/base.html" %}
{% block title %}dineTogether|register{% endblock title %}
{% block context %}
<div class="container">
    <form class="form-signin" method="post" action="/dine/register">
        {% csrf_token %}
        <h2 class="form-signin-heading">Create account</h2>
        <input type="text" name="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <input type="password" name="conf_password" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div> <!-- /container -->
{% endblock context %}
